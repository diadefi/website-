<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu > li {
            position: relative;
            margin-right: 20px;
        }

        .menu > li > a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu > li:hover > a {
            background-color: #555;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            list-style: none;
            padding: 10px 0;
            margin: 0;
            top: 40px;
            border-radius: 4px;
            z-index: 1000;
        }

        .submenu > li > a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .submenu > li > a:hover {
            background-color: #555;
        }

        .menu > li:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li>
                <a href="#">Introduction</a>
                <ul class="submenu">
                    <li><a href="#">Mathematics</a></li>
                    <li><a href="#">Science</a></li>
                    <li><a href="#">Blockchain</a></li>
                </ul>
            </li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Innovation</a></li>
            <li><a href="#">Participate</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </nav>
</body>
</html>
